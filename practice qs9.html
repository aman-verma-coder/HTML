<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
    <h2>Registration Form</h2>
    <textarea name="name" id="nm" placeholder="First Name" cols="20" rows="1"></textarea>
    <textarea name="surname" id="lst" placeholder="Last Name" cols="20" rows="1"></textarea>
    <br>
    <label for="gen">Please Select Gender</label>
    <select name="gender" id="gen">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
    </select>
    <br>
    Do you agree to all terms of service?
    <input type="checkbox" id="agr" name="response" value="agreed">
    <label for="agr">Yes, I agree</label>
    <br>
    <button type="submit">Register</button>
</form>
</body>
</html>
