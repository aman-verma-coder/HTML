<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="">
        <caption>Food Prices</caption>
        <tr>
            <th rowspan="2">Food</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <TH>USD</TH>
        </tr>
        <tr>
            <td>Kachori</td>
            <td>₹5</td>
            <td>$0.1</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>₹10</td>
            <td>$0.15</td>
        </tr>
        <tr>
            <td>Aloo Biryani</td>
            <td>₹100</td>
            <td>$1.5</td>
        </tr>
        <tr>
            <td>Chicken Biryani</td>
            <td>₹160</td>
            <td>$2</td>
        </tr>
        <tr>
            <td>Mutton Biryani</td>
            <td>₹220</td>
            <td>$2.8</td>
        </tr>
        <tr>
            <td>Lassi</td>
            <td>₹25</td>
            <td>$0.4</td>
        </tr>
        <tr>
            <td>Cold Drink</td>
            <td>₹15</td>
            <td>$0.2</td>
        </tr>
    </table>
</body>
</html>
