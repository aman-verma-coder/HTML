<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.youtube.com/results?">
        <label for="search">Search YouTube</label>
        <input type="text" placeholder="Search in YouTube" id="search" name="search_query">
    </form>
    <hr>
    <form action="https://www.google.com/search?">
        <label for="srch">Search Google</label>
        <input type="text" placeholder="Search in Google" id="srch" name="q">
    </form>
</body>
</html>
