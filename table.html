<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <table border="">
        <caption>Food Prices</caption>
        <tr>
            <th>Food</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Kachori</td>
            <td>₹5</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>₹10</td>
        </tr>
        <tr>
            <td>Aloo Biryani</td>
            <td>₹100</td>
        </tr>
        <tr>
            <td>Chicken Biryani</td>
            <td>₹160</td>
        </tr>
        <tr>
            <td>Mutton Biryani</td>
            <td>₹220</td>
        </tr>
        <tr>
            <td>Lassi</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Cold Drink</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
