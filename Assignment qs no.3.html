<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <h2>Feedback Form</h2>
        <label for="nam">Name:</label>
        <input type="text" placeholder="Write your name" id="nam" name="name">
        <br><br>
        <label for="eml">Email:</label>
        <input type="email" placeholder="Write your email" id="eml" name="email">
        <br><br>
        Message:
        <br>
        <textarea name="message" id="mess" cols="30" rows="5"></textarea>
        <br><br>
        Rate us out of 5:
        <br>
        <input type="radio" name="rating" id="1" value="1">
        <label for="1">1</label>
        <input type="radio" name="rating" id="2" value="2">
        <label for="2">2</label>
        <input type="radio" name="rating" id="3" value="3">
        <label for="3">3</label>
        <input type="radio" name="rating" id="4" value="4">
        <label for="4">4</label>
        <input type="radio" name="rating" id="5" value="5">
        <label for="5">5</label>
        <br>
        <button type="submit">Send Your Message</button>
    </form>
</body>
</html>
