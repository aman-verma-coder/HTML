<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/server">
        <!-- name must be same to group all these checkbox -->
        <h2>Which subjects you had in +2:</h2>
        <input type="checkbox" id="math" name="sub" value="maths">
        <label for="math">Math</label>
        <input type="checkbox" id="phys" name="sub" value="physi">
        <label for="phys">Physics</label>
        <input type="checkbox" id="chem" name="sub" value="chemi">
        <label for="chem">Chemistry</label>
        <input type="checkbox" id="bio" name="sub" value="biol">
        <label for="bio">Biology</label>
        <input type="checkbox" id="hin" name="sub" value="hind">
        <label for="hin">Hindi</label>
        <input type="checkbox" id="eng" name="sub" value="engl">
        <label for="eng">English</label>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
