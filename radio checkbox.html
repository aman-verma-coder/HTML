<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <h3>How much percent you got in your +2 exams</h3>
        <input type="radio" id="a" name="marks" value="4560">
        <label for="a">45%-60%</label>
        <br>
        <input type="radio" id="b" name="marks" value="6075">
        <label for="b">60%-75%</label>
        <br>
        <input type="radio" id="c" name="marks" value="7585">
        <label for="c">75%-85%</label>
        <br>
        <input type="radio" id="d" name="marks" value="8595">
        <label for="d">85%-95%</label>
        <br>
        <input type="radio" id="e" name="marks" value="95100">
        <label for="e">95%-100%</label>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
